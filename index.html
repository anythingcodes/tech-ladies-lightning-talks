<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Tech LadiesÂ® Lightning Talks</title>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/tech-ladies.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="img/tech-ladies-logo.jpg" alt="Tech Ladies logo" />
					<h1>Finding a job that's the right fit for you</h1>
					<h2>by Casey Gruppioni</h2>
					<h3><a href="http://twitter.com/gruppioni" target="_blank">@cgruppioni</a></h3>
				</section>
				<section>
					<h2>Slide 1</h2>
					<p>(Note how it displays for 1 minute)</p>
				</section>
				<section>
					<h2>Slide 2</h2>
				</section>
				<section>
					<h2>Slide 3</h2>
				</section>
				<section>
					<h2>Slide 4</h2>
				</section>
				<section>
					<h2>Slide 5</h2>
				</section>
			</div>
			<footer>
				<img src="img/tech-ladies-logo-balloons.png" alt="Tech Ladies logo with balloons" />
			</footer>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				autoSlide: 60000,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
